[pytest]
norecursedirs=
    *.egg
    .hg
    .git
    .tox
    .env
    _sass
    build
    dist
    migrations
    releases
python_files =
    test_*.py
    tests.py
DJANGO_SETTINGS_MODULE=settings.testing
addopts=
   --cov=rest_framework_tricks
   --ignore=.tox
   --ignore=requirements
   --ignore=var
   --ignore=releases
   --cov-report=html
   --cov-report=term
   --cov-report=annotate
